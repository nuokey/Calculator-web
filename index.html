<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="output">
                <h1 class="output-text"></h1>
            </div>
            <div class="clear">
                <button onclick="clearNumber();"><h1>C</h1></button>
            </div>
            <div class="clearall">
                <button onclick="clearAll();"><h1>AC</h1></button>
            </div>
            <div class="seven">
                <button onclick="seven();"><h1>7</h1></button>
            </div>
            <div class="eight">
                <button onclick="eight();"><h1>8</h1></button>
            </div>
            <div class="nine">
                <button onclick="nine();"><h1>9</h1></button>
            </div>
            <div class="four">
                <button onclick="four();"><h1>4</h1></button>
            </div>
            <div class="five">
                <button onclick="five();"><h1>5</h1></button>
            </div>
            <div class="six">
                <button onclick="six();"><h1>6</h1></button>
            </div>
            <div class="one">
                <button onclick="one();"><h1>1</h1></button>
            </div>
            <div class="two">
                <button onclick="two();"><h1>2</h1></button>
            </div>
            <div class="three">
                <button onclick="three();"><h1>3</h1></button>
            </div>
            <div class="equals">
                <button onclick="equals();"><h1>=</h1></button>
            </div>
            <div class="zero">
                <button onclick="zero();"><h1>0</h1></button>
            </div>
            <div class="dot">
                <button onclick="dot();"><h1>.</h1></button>
            </div>
            <div class="plus">
                <button onclick="plus();"><h1>+</h1></button>
            </div>
            <div class="minus">
                <button onclick="minus();"><h1>-</h1></button>
            </div>
            <div class="multiply">
                <button onclick="multiply();"><h1>*</h1></button>
            </div>
            <div class="divide">
                <button onclick="divide();"><h1>/</h1></button>
            </div>
          </div>
          <script src="script.js"></script>
    </body>
</html>
